<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My location...</option>
        <option value="US/Central">Houston 🇺🇸</option>
        <option value="Africa/Johannesburg">Cape Town 🇿🇦</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="America/New_York">New York 🗽</option>
        <option value="America/Los_Angeles">Los Angeles 🌴</option>
        <option value="America/Jamaica">Jamaica 🇯🇲</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="miami">
          <div>
            <h2>Miami ☀️</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="rome">
          <div>
            <h2>Rome 🇮🇹</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <strong
        ><a
          href="https://github.com/AlondraHackerBae"
          target="_blank"
          class="alondra"
          >Alondra Turner</a
        ></strong
      >, and is
      <a href="https://github.com/AlondraHackerBae/world-clock" target="_blank"
        >open sourced on GitHub.
      </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
